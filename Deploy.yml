---
- name: Upload Unity project from GitHub Actions to EC2
  hosts: ec2
  become: true
  vars:
    project_dir: /opt/unity-game

  tasks:
    - name: Install required packages
      apt:
        name: git
        state: present
        update_cache: yes

    - name: Ensure target directory is absent
      file:
        path: "{{ project_dir }}"
        state: absent
        force: true

    - name: Create project directory
      file:
        path: "{{ project_dir }}"
        state: directory
        mode: '0755'

    - name: Upload Unity project from runner to EC2
      copy:
        src: ./  # repo e deja checkout Ã®n GitHub Actions
        dest: "{{ project_dir }}/"
        mode: '0755'
